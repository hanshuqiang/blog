name: Deploy Blog App

on:
  push:
    branches:
      - main  # 或者你的主要分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 根据需求选择 Node.js 版本
          
      - name: Install dependencies
        run: npm install
      
      - name: Build the project
        run: npm run build

         # 发布 Release （创建Release）
      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 仓库下的token
        with:
          tag_name: ${{ github.ref }} # 标签名称
          release_name: Release ${{ github.ref }} # Release名称
          draft: false # 是否是草稿
          prerelease: false # 是否是预发布
 
      # 上传构建结果到 Release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.tgz # 上传的文件
          asset_name: release.tgz # 上传的文件名
          asset_content_type: application/x-tgz
 
   

    
