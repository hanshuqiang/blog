name: Deploy Blog App

on:
  push:
    branches:
      - main  # æˆ–è€…ä½ çš„ä¸»è¦åˆ†æ”¯åç§°

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # æ ¹æ®éœ€æ±‚é€‰æ‹© Node.js ç‰ˆæœ¬

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER}}
          username: ${{ secrets.FTP_NAME}}
          password: ${{ secrets.FTP_PASSWORD}}
          local-dir: "dist/"
          server-dir: "/www/wwwroot/root/blog/"

  
